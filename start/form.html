<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/form.css">
    <title>form</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center">FORM</h1>
        <h2 class="text-center">Курс по JavaScript 2.0</h2>
        <hr>
        <p>example for form type password</p>
        <input type="password" id="one">
        <button>Push</button>
        <div class="pass"></div>
        <hr>
        <h3>example for form type color</h3>
        <input type="color" id="two">
        <button id="btn-1">Push</button>
        <hr>
        <h3>example for form type date</h3>
        <input type="date" id="three">
        <button id="btn-2">Push</button>
        <div class="date"></div>
        <hr>
        <h3>example for form type rande</h3>
        <input type="range" id="four">
        <button id="btn-3">Push</button>
        <div class="range-out"></div>
        <hr>
        <h3>example for form type checkbox</h3>
        <input type="checkbox" id="i2" value="Hello"><label for="i2">Click me</label>
        <button id="btn-4">Push</button>
        <hr>
        <h3>example for form type textarea</h3>
        <form action="">
            <textarea name="" id="i3" cols="30" rows="10"></textarea>
            <input type="text" id="i4" name="n2">
            <button id="btn-5">Push</button>
        </form>
        
        

    </div>
    <script src="js/form.js"></script>
</body>

</html>
